<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Kampanye - Semuabisa.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-10 py-4">
      <a href="/main.html" class="text-2xl font-semibold tracking-wide text-blue-600">Semuabisa.com</a>
      <div class="flex items-center gap-4">
        <span class="font-medium text-gray-700">Halo, <b id="username-display">...</b></span>
        <a href="/logout"
          class="px-5 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 transition">Logout</a>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-8">
    <div id="campaign-detail-container"
      class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white p-8 rounded-2xl shadow-lg">

      <div>
        <img id="campaign-image" src="https://via.placeholder.com/800x600?text=Memuat..." alt="Gambar Kampanye"
          class="w-full h-80 object-cover rounded-lg mb-4">
        <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
          <div id="progress-bar" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
        </div>
        <div class="flex justify-between text-sm text-gray-700">
          <div>
            <span class="font-semibold">Terkumpul</span>
            <p id="current-amount" class="font-bold">Rp 0</p>
          </div>
          <div class="text-right">
            <span class="font-semibold">Target</span>
            <p id="target-amount">Rp 0</p>
          </div>
        </div>
      </div>

      <div class="flex flex-col">
        <h1 id="campaign-title" class="text-3xl font-bold text-gray-800 mb-4">Memuat Judul...</h1>
        <p id="campaign-description" class="text-gray-600 leading-relaxed mb-6 flex-grow">Memuat deskripsi...</p>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-200">
          <h2 class="text-xl font-semibold text-blue-700 mb-4">Salurkan Kebaikan Anda</h2>
          <form id="donation-form" class="space-y-4">
            <div>
              <label for="nama" class="block text-sm font-medium text-gray-700">Nama Anda</label>
              <input type="text" id="nama" name="nama" class="w-full border rounded-lg p-2 mt-1" required>
            </div>
            <div>
              <label for="nominal" class="block text-sm font-medium text-gray-700">Nominal (Rp)</label>
              <input type="number" id="nominal" name="nominal" class="w-full border rounded-lg p-2 mt-1" required>
            </div>
            <div>
              <label for="pesan" class="block text-sm font-medium text-gray-700">Pesan (Opsional)</label>
              <textarea id="pesan" name="pesan" rows="3" class="w-full border rounded-lg p-2 mt-1"></textarea>
            </div>
            <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2.5 rounded-lg transition">
              Donasi Sekarang
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="detail.js" defer></script>

  <div id="success-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60">
    <div class="w-full max-w-md rounded-2xl bg-white p-8 text-center shadow-xl">
      <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
        <svg class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="mb-2 text-2xl font-bold text-gray-800">Donasi Berhasil!</h2>
      <p id="modal-message" class="mb-6 text-gray-600">Terima kasih atas kebaikan Anda.</p>
      <button id="modal-close-btn" class="w-full rounded-lg bg-green-600 px-6 py-3 font-semibold text-white hover:bg-green-700">
        Oke
      </button>
    </div>
  </div>

</body>

</html>
