<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Kampanye - Semuabisa.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="flex justify-between items-center max-w-6xl mx-auto px-4 sm:px-6 md:px-10 py-2 sm:py-4">
      <a href="/main.html"
        class="text-lg sm:text-xl md:text-2xl font-semibold tracking-wide text-blue-600">Semuabisa.com</a>
      <div class="flex items-center gap-2 sm:gap-4">
        <span class="font-medium text-gray-700 text-sm sm:text-base">Halo, <b id="username-display">User</b></span>
        <a href="/logout"
          class="px-3 sm:px-5 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 transition text-sm sm:text-base">Logout</a>
      </div>
    </div>
  </header>


  <main class="max-w-4xl mx-auto p-4 sm:p-6 md:p-8 mt-24">

    <div id="campaign-detail-container"
      class="grid grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-8 bg-white p-4 sm:p-6 md:p-8 rounded-2xl shadow-xl hover:shadow-2xl transition">

      <div class="flex flex-col">
        <img id="campaign-image" src="https://via.placeholder.com/800x600?text=Memuat..." alt="Gambar Kampanye"
          class="w-full h-48 sm:h-64 md:h-80 object-cover rounded-xl mb-4 shadow-md transition-transform hover:scale-105">

        <div class="w-full bg-gray-200 rounded-full h-3 sm:h-4 mb-3 overflow-hidden">
          <div id="progress-bar" class="bg-blue-600 h-3 sm:h-4 rounded-full transition-all duration-500"
            style="width: 0%"></div>
        </div>

        <div class="flex justify-between text-xs sm:text-sm text-gray-700 font-medium">
          <div>
            <span>Terkumpul</span>
            <p id="current-amount" class="font-bold text-gray-800">Rp 0</p>
          </div>
          <div class="text-right">
            <span>Target</span>
            <p id="target-amount" class="font-bold text-gray-800">Rp 0</p>
          </div>
        </div>
      </div>

      <div class="flex flex-col justify-between">
        <h1 id="campaign-title" class="text-xl sm:text-2xl md:text-3xl font-extrabold text-gray-800 mb-3 sm:mb-4">
          Memuat Judul...
        </h1>
        <p id="campaign-description" class="text-gray-600 leading-relaxed mb-4 sm:mb-6 text-sm sm:text-base flex-grow">
          Memuat deskripsi...
        </p>

        <div class="bg-white p-4 sm:p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition">
          <h2 class="text-lg sm:text-xl font-semibold text-blue-700 mb-3 sm:mb-4">Salurkan Kebaikan Anda</h2>
          <form id="donation-form" class="space-y-3 sm:space-y-4">
            <div>
              <label for="nama" class="block text-sm font-medium text-gray-700">Nama Anda</label>
              <input type="text" id="nama" name="nama"
                class="w-full border border-gray-300 rounded-lg p-2 mt-1 text-sm sm:text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                required>
            </div>
            <div>
              <label for="nominal" class="block text-sm font-medium text-gray-700">Nominal (Rp)</label>
              <input type="number" id="nominal" name="nominal"
                class="w-full border border-gray-300 rounded-lg p-2 mt-1 text-sm sm:text-base focus:ring-2 focus:ring-green-400 focus:border-transparent transition"
                required>
            </div>
            <div>
              <label for="pesan" class="block text-sm font-medium text-gray-700">Pesan (Opsional)</label>
              <textarea id="pesan" name="pesan" rows="3"
                class="w-full border border-gray-300 rounded-lg p-2 mt-1 text-sm sm:text-base focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"></textarea>
            </div>
            <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 sm:py-2.5 rounded-lg transition shadow-md hover:shadow-lg text-sm sm:text-base">
              Donasi Sekarang
            </button>
          </form>
        </div>
      </div>

    </div>
  </main>

  <div id="success-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 p-4">
    <div class="w-full max-w-sm sm:max-w-md rounded-2xl bg-white p-6 sm:p-8 text-center shadow-xl">
      <div class="mx-auto mb-4 flex h-12 sm:h-16 w-12 sm:w-16 items-center justify-center rounded-full bg-green-100">
        <svg class="h-8 sm:h-10 w-8 sm:w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="mb-2 text-xl sm:text-2xl font-bold text-gray-800">Donasi Berhasil!</h2>
      <p id="modal-message" class="mb-4 sm:mb-6 text-gray-600 text-sm sm:text-base">Terima kasih atas kebaikan Anda.</p>
      <button id="modal-close-btn"
        class="w-full rounded-lg bg-green-600 px-4 sm:px-6 py-2 sm:py-3 font-semibold text-white hover:bg-green-700 text-sm sm:text-base transition shadow-sm hover:shadow-md">
        Oke
      </button>
    </div>
  </div>

  <script src="detail.js" defer></script>
</body>

</html>
