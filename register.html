<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Donasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-100">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-10">
    <h2 class="text-2xl font-bold mb-6 text-center">REGISTER ACCOUNT</h2>
    <form action="/register" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition duration-300 ease-in-out" required>
      <input type="password" name="password" placeholder="Password"
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition duration-300 ease-in-out" required>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300 ease-in-out">
        REGISTER
      </button>
    </form>
    <p class="text-sm text-center mt-4">
      Sudah punya akun? <a href="/" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
