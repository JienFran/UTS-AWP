<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Semuabisa.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-4">

  <div
    class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6 sm:p-8 md:p-10 border border-gray-100 transition-all duration-300 hover:shadow-2xl">

    <div class="text-center mb-6 md:mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-blue-700 tracking-wide">Daftar Akun</h1>
      <p class="text-gray-500 text-xs sm:text-sm mt-1">
        Bergabung dan mulai berdonasi bersama Semuabisa.com
      </p>
    </div>

    <form action="/register" method="POST" class="space-y-4 sm:space-y-5">

      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Username</label>
        <input type="text" name="username" id="username" placeholder="Masukkan username"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          required>
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Password</label>
        <input type="password" name="password" id="password" placeholder="Masukkan password (min 6 karakter, ada Huruf Besar & Angka)"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          required>
      </div>

      <div>
        <label for="confirmPassword" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Ulangi Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Ketik ulang password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          required>
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 sm:py-3 rounded-lg shadow-md hover:shadow-lg transition text-sm sm:text-base">
        Daftar Sekarang
      </button>
    </form>

    <p class="text-xs sm:text-sm text-center mt-6 text-gray-600">
      Sudah punya akun?
      <a href="login.html" class="text-blue-600 font-medium hover:text-blue-700 hover:underline transition">
        Login di sini
      </a>
    </p>
  </div>

  <style>
    body {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</body>
</html>
