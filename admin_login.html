<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-blue-50 px-4">

  <div
    class="w-full max-w-sm sm:max-w-md md:max-w-lg bg-white rounded-2xl shadow-xl p-6 sm:p-10 border border-gray-100 transition-all duration-300 hover:shadow-2xl">
    
    <div class="text-center mb-8">
      <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 tracking-wide">Login Admin</h2>
      <p class="text-gray-500 text-sm mt-1">Masukkan akun admin Anda untuk mengelola sistem</p>
    </div>

    <form action="/admin_login" method="POST" class="space-y-5">
      <div>
        <input type="text" name="username" placeholder="Username"
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200">
      </div>
      <div>
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg text-base shadow-md hover:shadow-lg transition duration-300">
        Login
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-600">
      Kembali ke login user?
      <a href="login.html" class="text-blue-600 font-medium hover:text-blue-700 hover:underline transition">
        Klik di sini
      </a>
    </p>
  </div>

  <style>
    body {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</body>
</html>
