<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-lg w-1/3">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Login Admin</h2>
    <form action="/admin_login" method="POST">
      <input type="text" name="username" placeholder="Username" class="w-full border p-2 mb-3 rounded">
      <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-3 rounded">
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <a href="/" class="block text-center text-sm text-blue-600 mt-4 hover:underline">Kembali ke Login User</a>
  </div>
</body>
</html>
