<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Kampanye - Semuabisa.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 font-sans">
    <nav class="bg-blue-700 text-white p-4 shadow-md">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
          <a href="/" class="text-xl font-bold hover:text-blue-200"
            >Semuabisa.com</a
          >
        </div>
        <a
          href="/"
          class="bg-blue-800 hover:bg-blue-900 px-4 py-2 rounded text-sm font-semibold"
        >
          Kembali ke Home
        </a>
      </div>
    </nav>

    <main
      class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border-t-4 border-blue-600"
    >
      <h1 class="text-2xl font-bold text-gray-800 mb-2">
        Galang Dana Sekarang
      </h1>
      <p class="text-gray-600 mb-6 text-sm">
        Isi formulir di bawah ini. Kampanye Anda akan ditinjau oleh Admin
        (Pending) sebelum tayang.
      </p>

      <form id="formBuatKampanye" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1"
            >Judul Kampanye</label
          >
          <input
            type="text"
            id="title"
            required
            placeholder="Contoh: Bantu Pembangunan Masjid..."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1"
            >Cerita / Deskripsi</label
          >
          <textarea
            id="description"
            rows="4"
            required
            placeholder="Ceritakan detail kebutuhan dana..."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-1"
              >Target Dana (Rp)</label
            >
            <input
              type="number"
              id="target"
              required
              placeholder="Contoh: 50000000"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
            />
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1"
              >Batas Waktu</label
            >
            <input
              type="date"
              id="endDate"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
            />
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1"
            >Link Gambar (URL)</label
          >
          <input
            type="url"
            id="imageUrl"
            required
            placeholder="https://..."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
          <p class="text-xs text-gray-500 mt-1">
            *Masukkan link gambar yang valid.
          </p>
        </div>

        <button
          type="submit"
          id="btnSubmit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95"
        >
          Ajukan Kampanye
        </button>
      </form>
    </main>

    <script>
      document
        .getElementById("formBuatKampanye")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const btn = document.getElementById("btnSubmit");
          const originalText = btn.innerText;
          btn.innerText = "Mengirim...";
          btn.disabled = true;

          const data = {
            title: document.getElementById("title").value,
            description: document.getElementById("description").value,
            target_amount: document.getElementById("target").value,
            end_date: document.getElementById("endDate").value,
            image_url: document.getElementById("imageUrl").value,
          };

          try {
            const response = await fetch("/api/campaigns", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
              alert(
                "Berhasil! Kampanye Anda telah dibuat dan menunggu persetujuan Admin."
              );
              window.location.href = "main.html";
            } else {
              alert("Gagal: " + (result.message || "Terjadi kesalahan."));
            }
          } catch (error) {
            console.error(error);
            alert("Gagal terhubung ke server.");
          } finally {
            btn.innerText = originalText;
            btn.disabled = false;
          }
        });
    </script>
  </body>
</html>
