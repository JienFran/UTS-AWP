<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Semuabisa.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center">

  <div
    class="bg-white shadow-2xl rounded-2xl flex flex-col md:flex-row w-11/12 max-w-5xl overflow-hidden transform transition-all duration-500 hover:scale-[1.01]">
    <div class="md:w-1/2 bg-blue-600 text-white flex flex-col justify-center p-10 relative">
      <div class="absolute inset-0 bg-blue-700/20"></div>
      <div class="relative z-10">
        <h1 class="text-4xl font-bold mb-4 leading-snug drop-shadow-lg">Selamat Datang di Semuabisa.com</h1>
        <p class="text-lg mb-6">Mari berbagi kebaikan secara mudah, cepat, dan transparan di platform ini.</p>
        <button onclick="window.location.href='/admin'"
          class="bg-white text-blue-700 font-semibold px-5 py-2 rounded-lg shadow hover:bg-gray-100 transition duration-300">
          Login sebagai Admin
        </button>
      </div>
      <img src="logo.png" alt="Ilustrasi Donasi" class="absolute bottom-6 right-6 w-16 opacity-70">
    </div>

    <div class="md:w-1/2 p-10 flex flex-col justify-center bg-gray-50">
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-blue-700 mb-2">Login Akun</h2>
        <p class="text-gray-500">Masuk untuk melanjutkan donasi Anda</p>
      </div>

      <form action="/login" method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
          <input type="text" name="username" placeholder="Masukkan username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition duration-300">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input type="password" name="password" placeholder="Masukkan password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition duration-300">
        </div>

        <div class="flex justify-between items-center text-sm text-gray-500">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-blue-600"> Ingat saya
          </label>
          <a href="register.html" class="text-blue-600 hover:underline transition duration-300">Daftar Akun</a>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition duration-300">
          Login
        </button>
      </form>

      <div class="mt-8 text-center text-gray-500 text-sm">
        <p>© 2025 Semuabisa.com — Bersama Kita Bisa</p>
      </div>
    </div>
  </div>

</body>

</html>
