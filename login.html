<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Semuabisa.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center p-4">

  <div
    class="bg-white shadow-2xl rounded-2xl flex flex-col md:flex-row w-full max-w-5xl overflow-hidden transition duration-300">

    <div
      class="md:w-1/2 bg-blue-600 text-white flex flex-col justify-center items-center p-8 sm:p-10 relative text-center space-y-4 md:space-y-6">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold leading-snug">
        Selamat Datang di <br class="hidden sm:block"> Semuabisa.com
      </h1>

      <p class="text-sm sm:text-base md:text-lg max-w-sm opacity-90">
        Mari berbagi kebaikan secara mudah, cepat, dan transparan di platform ini.
      </p>

      <button onclick="window.location.href='admin_login.html'"
        class="bg-white text-blue-700 font-semibold px-5 py-2 rounded-lg shadow hover:bg-gray-100 transition duration-300 w-full max-w-xs">
        Login sebagai Admin
      </button>

      <img src="logo.png"
        class="absolute bottom-3 right-3 w-14 sm:w-16 opacity-60 pointer-events-none hidden sm:block"
        alt="Logo Semuabisa">
    </div>

    <div class="md:w-1/2 p-8 sm:p-10 bg-gray-50 flex flex-col justify-center">
      <div class="mb-6 text-center">
        <h2 class="text-2xl sm:text-3xl font-bold text-blue-700">Login Akun</h2>
        <p class="text-gray-500 text-sm sm:text-base mt-1">Masuk untuk melanjutkan donasi Anda</p>
      </div>

      <form action="/login" method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
          <input required type="text" name="username" placeholder="Masukkan username"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input required type="password" name="password" placeholder="Masukkan password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="flex flex-wrap justify-between items-center text-sm text-gray-500 gap-2">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-blue-600"> Ingat saya
          </label>
          <a href="register.html" class="text-blue-600 hover:underline">Daftar Akun</a>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow">
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-gray-500 text-xs">
        © 2025 Semuabisa.com — Bersama Kita Bisa
      </p>
    </div>
  </div>

</body>
</html>
